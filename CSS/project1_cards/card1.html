<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/card1.css">

    <title>Document</title>
</head>

<body>
    <br><br>
    <div class="card-container">
        <div class="img-container">
            <img class="product-img" src="/images/fastrack.webp" alt="">
            <div class="offer">50% OFF</div>
            <span class="heart"><i class="fa-regular fa-heart heart-icon"></i></span>
            <p class="best-seller">Best Seller</p>
        </div>
        <div class="text-container">
            <br>
            <h2 class="product-name">TICK TOCK</h2>
            <p class="product-description">BLACK DIAL METAL STRAP WATCH</p>

            <div class="price-container">
                <span class="mrp">₹ 10500</span> <span class="discounted-price">₹ 6500</span>
            </div>
            <div class="ratings">
                <i class="fa-solid fa-star star-icon"></i><i class="fa-solid fa-star star-icon"></i><i class="fa-solid fa-star star-icon"></i><i class="fa-solid fa-star star-icon"></i><i class="fa-solid fa-star-half-stroke star-icon"></i>
                <span>(2187)</span>
            </div>
        </div>
    </div>
</body>

</html>
