<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ---------------------- Font awesome css ---------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ---------------------- Custom css ---------------------- -->
    <link rel="stylesheet" href="/CSS/style.css">

    <title>Royal | Login</title>
</head>

<body>
    <nav>
        <div class="nav-upper">
            <a href="index.html">
                <img class="nav-logo" src="/img/logo_royal.png" alt="">
            </a>
            <i onclick="document.querySelector('nav').classList.toggle('show-nav')"
                class="fa-solid fa-bars bar-icon"></i>
        </div>
        <ul class="nav-lower">
            <li class="nav-login-link">
                <a class="nav-links" href="login.html">Login
                    <div class="nav-border left-border"></div>
                    <div class="nav-border top-border"></div>
                    <div class="nav-border right-border"></div>
                    <div class="nav-border bottom-border"></div>
                </a>
            </li>
            <li><a class="nav-links" href="signup.html">Signup
                    <div class="nav-border left-border"></div>
                    <div class="nav-border top-border"></div>
                    <div class="nav-border right-border"></div>
                    <div class="nav-border bottom-border"></div>
                </a></li>
        </ul>
    </nav>

    <div class="form-container">
        <form action="" class="login-signup-form">
            <p class="form-title">Login</p>
            <div class="input-box">
                <input class="form-input" type="text" required>
                <label class="input-label">E-mail</label>
            </div>
            <div class="input-box">
                <input class="form-input" type="password" required>
                <label class="input-label">Password</label>
                <i class="fa-solid fa-lock lock-icon"></i>
            </div>
            <div class="remember-forget-pwd-box">
                <div>
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div>
                    <a href="#" class="forget-password-link">Forgot password?</a>
                </div>
            </div>


            <div class="submit-box">
                <input type="submit" value="Submit">
            </div>
            <div class="new-old-user-box">
                <span>New user?</span>
                <a href="signup.html" class="create-ac-login-link">Create account</a>
            </div>
        </form>
    </div>
</body>

</html>
